<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hannah's Meal Planner :)</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="nav">
    <nav>
      <a class="logo" href="./index.html">Hannah's Meal Planner</a>
      <a class="nav-page" href="./about.html">About</a>
      <a class="nav-page" href="./menu.html">Menu Picker</a>
    </nav>
  </div>
  
  <div class="main">
    <form method="post" action="./index.html" enctype="multipart/form-data" name="my_form" id="my_form" onsubmit="generate_cal()">
      <div id="dateselect">
        <label for="startdate">Select start date</label><br>
        <input type="date" name="startdate" id="startdate">
      </div>

      <div id="fileselect">
        <label for="listfile">Upload list of items in *.csv format</label><br>
        <input type="file" name="listfile" id="listfile" accept="text/csv">
      </div>

      <div id="clearfloats"></div><br><br>
      <input type="submit" value="Generate" id="submit">
    </form>

    <div id="my1"></div>
    <div id="my2"></div>
  </div>
  
  <script src="assets/js/index.js"></script>
</body>
</html>
